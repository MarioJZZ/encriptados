<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="./css/styles-min.css" />
  <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  <title>CryptoShield</title>
</head>

<body class="header finisher-header">

  <header class="head__top">
      <div class="head__div">
        <img class="head__logo" src="./assets/img/alura-logo.1647533644.svg" alt="logo" />
        <img class="head__logo" src="./assets/img/oracle-svgrepo-com.svg" alt="logo" />
      </div>
  </header>

  <div class="title">
    <h1 class="title__type">CryptoShield:
      Encryptor and Decryptor
    </h1>
  </div>

  <div class="main">

    <div class="main__box">
      <div class="main__content">
        <label class="main__label" for="text-input">Text:</label>
        <textarea rows="10" cols="50"
          class="main__textarea"
          id="text-input" placeholder="Write a message here" onkeypress="validateInput(event)"></textarea>
        <p class="main__info"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          Do not use letters with accents or special characters.</p>
      </div>
      <div class="main__buttons">
        <button class="btn btn__main" type="button" onclick="encryptText()">
          <strong>Encrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>

        <button class="btn btn__main" type="button" onclick="decryptText()">
          <strong>Decrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </div>

    <div class="main__box">
      <div class="main__content">
        <label class="main__label" for="text-input">Result:</label>
        <textarea rows="10" cols="50"
          class="main__textarea"
          id="result-output" readonly></textarea>
        <p class="main__info"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          Do not use letters with accents or special characters.</p>
      </div>

      <div class="main__buttons">
        <button class="btn btn__main" type="button" onclick="copyToClipboard()">
          <strong>Copy</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button class="btn btn__main" type="button" onclick="deleteTextArea()">
          <strong>Clean</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
         </button>
      </div>
    </div>
  </div>


  <footer class="footer">
    <img class="footer__img" src="./assets/img/logoNextEducation.png" alt="">
    <div class="footer__author">Â© 2023 MarioJZZ. All rights reserved.</div>
  </footer>



  <script src="./js/finisher-header.es5.min.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
</body>

</html>
