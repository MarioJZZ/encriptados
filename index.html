<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="./css/styles.min.css">
  <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
  <script src="https://kit.fontawesome.com/6261897249.js" crossorigin="anonymous"></script>
  <title>CryptoShield</title>
</head>

<body class="header finisher-header">

  <header class="head__top" >
      <div class="head__div container">
        <a href="https://app.aluracursos.com" target="_blank"><img class="head__logo" src="./assets/img/alura-logo.1647533644.svg" alt="Logo de Alura"></a>
        <a href="https://www.oracle.com/" target="_blank"><img class="head__logo" src="./assets/img/oracle-svgrepo-com.svg" alt="Logo de Oracle"></a>
      </div>
  </header>

  <div class="title">
    <h1 class="title__type">CryptoShield:
      Encryptor and Decryptor
    </h1>
  </div>

  <div class="main container">

    <!-- left side -->
    <div class="main__box">
      <div class="main__content">
        <label class="main__label" for="text-input">Text:</label>
        <textarea rows="10" cols="50"
          class="main__textarea"
          id="text-input" placeholder="Write a message here" onkeypress="validateInput(event)"></textarea>
        <p class="main__info"></p>
      </div>
      <div class="main__buttons">
        <button class="btn btn__main" type="button" onclick="encryptText()">
          <strong>Encrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>

        <button class="btn btn__main" type="button" onclick="decryptText()">
          <strong>Decrypt</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
      </div>
    </div>
    
    <!-- Right side -->
    <div class="main__box">
      <div class="main__content">
        <label class="main__label" for="text-input">Result:</label>
        <textarea rows="10" cols="50"
          class="main__textarea"
          id="result-output" readonly></textarea>
        <p class="main__info"></p>
      </div>

      <div class="main__buttons">
        <button class="btn btn__main" type="button" onclick="copyToClipboard()">
          <strong>Copy</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>

          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button class="btn btn__main" type="button" onclick="deleteTextArea()">
          <strong>Clean</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
         </button>
      </div>
    </div>
  </div>


  <footer class="footer">
      <a href="https://www.oracle.com/lad/education/oracle-next-education/" target="_blank"><img class="footer__img" src="./assets/img/logoNextEducation.png" alt=""></a>
      <p class="footer__author">Â© 2023 MarioJZZ. All rights reserved.</p>
      <a href="https://www.linkedin.com/in/mario-jim%C3%A9nez-b16a0823b/" target="_blank">
        <i class="fa-brands fa-linkedin fa-lg footer__linkedIn"></i>
      </a>
  </footer>



  <script src="./js/finisher-header.es5.min.js" type="text/javascript"></script>
  <script src="./js/script.js"></script>
</body>

</html>
